<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            box-sizing: border-box;
        }
        .inline {
            width: auto;
            margin-right: 10px;
        }
        .submit-button {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Course Details</legend>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
            </select>

            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" min="1" max="8" required>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" class="inline">
            <label for="male" class="inline">Male</label>
            <input type="radio" id="female" name="gender" value="female" class="inline">
            <label for="female" class="inline">Female</label>
            <input type="radio" id="other" name="gender" value="other" class="inline">
            <label for="other" class="inline">Other</label>

            <label>Hobbies:</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports" class="inline">
            <label for="sports" class="inline">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="music" class="inline">
            <label for="music" class="inline">Music</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading" class="inline">
            <label for="reading" class="inline">Reading</label>
        </fieldset>

        <fieldset>
            <legend>Upload Documents</legend>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" required>

            <label for="signature">Upload Signature:</label>
            <input type="file" id="signature" name="signature" required>
        </fieldset>

        <fieldset>
            <legend>Submit</legend>
            <input type="submit" class="submit-button" value="Register">
            <input type="reset" class="submit-button" value="Reset">
        </fieldset>
    </form>

</body>
</html>
